<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Koolors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" aria-current="page" href="#">
      <h1>Koolors</h1>
    </a>
  </nav>

  <div class="container mt-5 ">
    <div class="row">
      <div class="col-12 text-center">
        <h1>The top colors from the image are: </h1>
      </div>
      <div class="col-12 d-flex justify-content-center p-2">
        {% for color in palette %}
        <button class="btn btn-lg m-2" style="background-color:rgb{{ color }}" onclick="alert('The RGB COLOR CODE IS: {{ color }}')">
          {% if color < (90, 0, 0) %}
          <span style="color:#FFFFFF">COLOR {{ palette.index(color) }}</span>
          {% else %}
          COLOR {{ palette.index(color) }}
          {% endif%}
        </button>
        {% endfor %}
      </div>

    </div>
    <div class="d-flex justify-content-center m-4">
      <a class="btn btn-primary" href="{{ url_for('home_page') }} ">Press here to upload image again</a>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
